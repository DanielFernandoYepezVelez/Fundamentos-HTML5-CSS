<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a static page with application CSS" />
    <meta name="keywords" content="HTML5, CSS, CONCEPTS, APPLICATION" />
    <meta name="author" content="Daniel Fernando Yepez Velez" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Proyecto Final</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/generalStyles.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/content.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/all.css" />
</head>

<body>
    <main>
        <!-- Complete Table -->
        <article class="table">
            <!-- Top Part -->
            <section class="upper-part">
                <div class="header green-dark">Personal</div>
                <div class="header-price green-regular">
                    <span class="regular-price-text">$</span>
                    <span class="big-price-text">29</span>
                    <span class="regular-price-text">/mes</span>
                    <p class="price-description">Perfect To Freelance</p>
                </div>
            </section>

            <!-- Medium Part -->
            <section class="medium-part">
                <figure class="triangulo-forma">
                    <img class="triangulo" src="./img/triangulo-verde.png" alt="green" />
                </figure>
                <ul>
                    <li>
                        <img class="icon" src="./img/icon1.png" alt="icon-One" />
                        <span class="text">Page One</span>
                    </li>
                    <li>
                        <img class="icon" src="./img/icon2.png" alt="icon-two" />
                        <span class="text">25,000 Visits For Month</span>
                    </li>
                    <li>
                        <img class="icon" src="./img/icon3.png" alt="icon-three" />
                        <span class="text">Ilimits Data</span>
                    </li>
                    <li>
                        <img class="icon" src="./img/icon4.png" alt="icon-four" />
                        <span class="text">10GB Hard Drive</span>
                    </li>
                </ul>
            </section>

            <!-- Footer -->
            <section class="footer green-regular">
                <footer>
                    <figure class="triangulo-forma">
                        <img class="triangulo" src="./img/triangulo-blanco.png" alt="triangulo-blanco" />
                    </figure>
                    <div class="content-bottom green-light">Render My Web Site</div>
                    <div class="content-bottom-children green-regular"></div>
                </footer>
            </section>
        </article>
    </main>
</body>

</html>
