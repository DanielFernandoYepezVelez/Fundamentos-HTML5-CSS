<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a static page with CSS and HTML5">
    <meta name="keywords" content="HTML5, CSS, Concepts, Application">
    <meta name="author" content="Daniel Fernando Yepez Velez">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto Final 2</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/generalStyles.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/content.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>

<body>
    <main class="mainPrincipal">
        <article class="table">
            <header class="upper-part">
                <div class="personal">Professional</div>
                <div class="wrapper-price">
                    <span class="regular-price-text">$</span>
                    <span class="big-price-text">99</span>
                    <span class="regular-price-text">/mes</span>
                </div>
                <p class="text-freelance">Perfect To Startups</p>
            </header>

            <main>
                <figure class="wrapper-triangulo-individual">
                    <img class="individual-triangulo" src="./img/triangulo-azul.png" alt="triangulo-One">
                </figure>
                <ul class="medium-part">
                    <li>
                        <figure>
                            <img src="./img/icon1.png" alt="iconOne">
                            <span class="text">Pages Ten</span>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="./img/icon2.png" alt="iconTwo">
                            <span class="text">100,000 Visits For Month</span>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="./img/icon3.png" alt="iconThree">
                            <span class="text">Ilimits Data</span>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="./img/icon4.png" alt="iconFour">
                            <span class="text">20GB Hard Drive</span>
                        </figure>
                    </li>
                </ul>
            </main>

            <footer>
                <figure class="wrapper-triangulo-individual">
                    <img class="individual-triangulo" src="./img/triangulo-blanco.png" alt="triangulo-final">
                </figure>
                <div class="wrapper-interno">Render My Web Site</div>
                <div class="line-final"></div>
            </footer>
        </article>
    </main>
</body>

</html>
